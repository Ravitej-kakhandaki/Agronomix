<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get ID Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #2c3e50;
            color: #fff;
        }

        h2 {
            margin-bottom: 10px; /* Remove default margin */
            color: #178e97;
            font-size: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 100%;
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        .form-container input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #2c3e50;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .form-container .submit-button {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 20px;
            display: inline-block;
        }

        .result-container {
            display: none;
            color: #fff;
            margin-top: 20px;
            font-size: 30px;
        }

        h3 {
            /* Remove default margin */
            color: #fff;
            font-size: 40px;
            line-height: normal;
            font-weight: bold;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="search.html" class="back-button">‚Üê</a>

    <h2>Access Your ID</h2>

    <div class="container form-container">
        <form id="getIdForm">
            <label for="phoneNumber">Enter Your Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <div class="result-container" id="resultContainer">
        <h3>Results</h3>
        <p>Farmer ID: 123</p>
        <p>Crop ID: 456</p>
        <p>Farmer Name: John Doe</p>
    </div>

    <script>
        document.getElementById("getIdForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Perform logic to fetch and display Farmer ID, Crop ID, and Farmer Name here
            // For the sake of this example, let's assume the values are fetched and stored in variables
            var farmerId = "123";
            var cropId = "456";
            var farmerName = "John Doe";

            // Display the results
            document.getElementById("resultContainer").innerHTML = `
                <h3>Results</h3>
                <p>Farmer ID: ${farmerId}</p>
                <p>Crop ID: ${cropId}</p>
                <p>Farmer Name: ${farmerName}</p>
            `;

            // Show the result div
            document.getElementById("resultContainer").style.display = "block";
        });
    </script>
</body>
</html>
