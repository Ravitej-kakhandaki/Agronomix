<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add this script tag to your head or before your closing body tag -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <!-- Add this inside your body where you want the chart to appear -->
<canvas id="priceChart" width="400" height="200"></canvas>
<!-- Add this script after the canvas element -->
<script>
    // Sample data for the chart
    const cropData = {
        labels: ["2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020", "2021", "2022","2023"],
        datasets: [
            {
                label: "Apple",
                borderColor: "rgb(255, 99, 132)",
                data: [70, 88.9,96.3, 92.1, 100.0,115.8,121.4, 129.5, 162.2, 170.8,158.1],
            },
            // Add datasets for other crops and fruits similarly
        ],
    };

    // Get the canvas element
    const ctx = document.getElementById("priceChart").getContext("2d");

    // Create the chart
    const myChart = new Chart(ctx, {
            type: "line",
            data: cropData,
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Year'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Price(RS) per KG'
                        }
                    },
                },
            },
        });
</script>

    
</body>
</html>
